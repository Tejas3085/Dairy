<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Search Criteria</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="User Id"[(ngModel)]="searchcriteria.UserId" name="UserId" #studentplanControl="ngModel" type="number"required >
                                </mat-form-field>
                                <!-- <div class="help-block" *ngIf=" userNameControl.touched && userNameControl.invalid ">User Name is required</div> -->
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="From Amount"[(ngModel)]="searchcriteria.FromAmount" name="FromAmount" #studentplanControl="ngModel" type="number"required >
                                </mat-form-field>
                                <!-- <div class="help-block" *ngIf=" userNameControl.touched && userNameControl.invalid ">User Name is required</div> -->
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="To Amount"[(ngModel)]="searchcriteria.ToAmount" name="ToAmount" #studentplanControl="ngModel" type="number"required >
                                </mat-form-field>
                                <!-- <div class="help-block" *ngIf=" userNameControl.touched && userNameControl.invalid ">User Name is required</div> -->
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Area" [(ngModel)]="searchcriteria.Area" name="Area" #studentplanControl="ngModel"class="example-full-width" type="text"required  onkeypress="return (event.charCode > 64 && 
                                    event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                </mat-form-field>
                            </div>

                   
                        

                        <div class="col-md-6">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                <!-- <label for="propeller-select">Organization</label>  -->
                                <select id="propeller-select" class="form-control">
                            <option>State</option>
                            <option>Maharashtra</option>
                            <option>Gujrat</option>
                            <option>Dehli</option>
                          
                        </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                <!-- <label for="propeller-select">Organization</label>  -->
                                <select id="propeller-select" class="form-control">
                            <option>City</option>
                            <option>Pune</option>
                            <option>Pimpri</option>
                            <option>Latur</option>
                          
                        </select>
                            </div>

                        </div>
                    </div>

                        <div class="row">
                            <div class="col-md-4"></div>
                            <div class="col-md-4">

                                <button mat-raised-button type="submit" class="btn btn-danger pulright" (click)="OnSubmit()">Submit</button>
                                <!-- <div class="clearfix"></div> -->
                            </div>
                            <div class="col-md-4"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
