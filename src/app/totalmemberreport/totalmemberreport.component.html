<p>membership-plan-history works!</p>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Total Members Report</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">
                                    <br>
                                    <div class="table-responsive">
                                        <div class="col-lg-12 table-responsive" #TABLE #table>
                                            <div style="padding-bottom: 10px;padding-top: 10px;">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <button (click)="ExportTOExcel()" class="btn btn-success">Export</button> 
                                                    </div>
                                                </div>
                                            </div>
                                         <table class="table table-bordered">
                                            <thead class="thh">
                                                <tr class="titlecolor">
                                                    <th>Sr.No</th>
                                                    <th>Username</th>
                                                    <th>FirstName</th>
                                                    <th>LastName</th>
                                                    <th>DOB </th>
                                                    <th>Mobile </th>
                                                    <th>Address </th>
                                                  
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let i of memberList">
                                                    <td>{{i.Id}}</td>
                                                    <td>{{i.UserName}}</td>
                                                    <td>{{i.FirstName}}</td>
                                                    <td>{{i.LastName}}</td>
                                                    <td>{{i.DOB}}</td>
                                                    <td>{{i.Contact}}</td>
                                                    <td>{{i.Address}}</td>

                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">

                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
