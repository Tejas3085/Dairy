<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"></div>

                    <div class="col-md-8" style="padding-top:17px">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title"> Update Member</h4>
                                <!-- <p class="card-category">Complete your profile</p> -->
                            </div>
                            <div class="card-body">
                                <form #memberForm="ngForm">

                                    <div class="row">

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="First Name" [(ngModel)]="member.FirstName" #FirstName="ngModel" name="FirstName" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Last Name" [(ngModel)]="member.LastName" #LastName="ngModel" name="LastName" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Address" [(ngModel)]="member.Address" #Address="ngModel" name="Address" class="example-full-width" type="text" required></textarea>
                                            </mat-form-field>
                                        </div>


                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="DOB" [(ngModel)]="member.DOB" #DOB="ngModel" type="date" name="DOB" required>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="User Name" [(ngModel)]="member.UserName" #UserName="ngModel" name="UserName" class="example-full-width" type="text" required>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Password" [(ngModel)]="member.Password" #Password="ngModel" name="Password" class="example-full-width" type="password" required>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Thumb Id" [(ngModel)]="member.ThumbId" #ThumbId="ngModel" name="ThumbId" class="example-full-width" type="text" required>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-12">
                                            <label for="avatar">Upload Photo:</label>

                                            <input type="file" id="avatar" [(ngModel)]="member.Photo" #Photo="ngModel" name="Photo" accept="image/png, image/jpeg" required>

                                        </div>


                                    </div>

                                    <div class="row" style="margin:auto">
                                        <div class="col-md-5"></div>

                                        <button mat-raised-button type="submit" [disabled]="memberForm.invalid" class="btn btn-danger" (click)="OnSubmit()">Save</button>

                                        <div class="col-md-2"></div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
