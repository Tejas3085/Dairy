
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12"style="padding-top:45px">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Enquiry List </h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            

                  

                         
                                     <div class="col-md-6">
                                        <button type="submit" class="btn btn-success serchlist" (click)="Select()">Today</button>
                                   
                                        <button type="submit" class="btn btn-success resetlist" (click)="Reset()">Reset</button>
                                    </div>
                            

                          
                            
                        </div>
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">
                                    <!-- <br> -->
                                    <div class="card">
                                    <div class="table-responsive">

                                        <table class="table table-bordered">
                                            <thead class="thh">
                                                <tr class="titlecolor">
                                                    <th>Sr.No</th> 
                                                    <th>Name</th>
                                                    <!-- <th>Last Name</th> -->
                                                    <th>Age</th>
                                                    <th>Contact</th>
                                                    <th>Gender</th>
                                                    <th>Remarks</th>

                                                    <th>Action</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let i of enquiryList">
                                                     <td >{{i.Id}}  <span class="EnquiryType"  >{{i.InquiryType }}</span></td> 
                                                    <td>{{i.Name}}   </td>
                                                    <!-- <td>{{i.LastName}}</td> -->
                                                    <td>{{i.Age}}</td>
                                                    <td>{{i.Contact}}</td>
                                                    <td>{{i.Gender}}</td>
                                                    <td>{{i.Comment}} </td>                                                 
                                                    <td > <i class="fa fa-eye"(click)="View(i.Id)" style="cursor: pointer;   color:  rgb(9, 97, 138); font-size: 20px; margin-right: 10px;"   aria-hidden="true" ></i>
                                                        <i class="fa fa-pencil" (click)="Edit(i.Id)"   style="cursor: pointer; color: green;  font-size: 20px;  margin-right: 10px;"  aria-hidden="true" ></i> 
                                                         <i class="fa fa-trash"(click)="Delete(i.Id)" style="cursor: pointer;   color:  rgb(199, 56, 5); font-size: 20px;margin-right: 10px;"   aria-hidden="true" ></i></td> 
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">

                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
