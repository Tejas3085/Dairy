

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"></div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title">Diet & counselling Appointment</h4>
                                <!-- <p class="card-category">Complete your profile</p> -->
                            </div>
                            <div class="card-body">
                                <form #memberForm="ngForm">

                                    <div class="row">
                                        <div class="col-md-4">
                                            <mat-form-field appearance="fill">
                                                <mat-label>Candidate</mat-label>
                                                <mat-select   [(ngModel)]="counsellingappointment.Candidate" name="Candidate"  required >
                                                  <mat-option value="Imperial Member">Imperial Member</mat-option>
                                                  <mat-option value="Non Member">Non Member</mat-option>
                                                
                                                </mat-select>
                                              </mat-form-field>
                                        </div>
                                        <div class="col-md-4">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="First Name" [(ngModel)]="counsellingappointment.FirstName" #FirstName="ngModel" name="FirstName" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-4">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Last Name" [(ngModel)]="counsellingappointment.LastName" #LastName="ngModel" name="LastName" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Address" [(ngModel)]="counsellingappointment.Address" #Address="ngModel" name="Address" class="example-full-width" type="text" required></textarea>
                                            </mat-form-field>
                                        </div>

                                        <!--starrt-->
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Mobile Number" [(ngModel)]="counsellingappointment.Contact" #Contact="ngModel" onKeyPress="if(this.value.length==10) return false;" name="Contact" type="number" required>
                                            </mat-form-field>

                                        </div>

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Age" [(ngModel)]="counsellingappointment.Age" #Age="ngModel" onKeyPress="if(this.value.length==3) return false;" name="Age" type="number" required>
                                            </mat-form-field>

                                        </div>
                                        <!---->
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Date" [(ngModel)]="counsellingappointment.Date" #Date="ngModel" type="date" name="Date" required>
                                            </mat-form-field>
                                        </div>
                                         <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Email" [(ngModel)]="counsellingappointment.Email" #Email="ngModel" name="Email" class="example-full-width" type="text" required>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-6">
                                            <p style="color: black;">Purpose Of Appointment:</p>
                                            <input type="checkbox" [(ngModel)]="counsellingappointment.DietCounselling" #DietCounselling="ngModel" name="DietCounselling" class="example-full-width"  required>
                                            <label  style="margin-left: 10px; color: black;">Diet Counselling</label><br>
                                            <input type="checkbox" [(ngModel)]="counsellingappointment.GeneralCounselling" #GeneralCounselling="ngModel" name="GeneralCounselling" class="example-full-width"  required>
                                            <label style="margin-left: 10px; color: black;">General Counselling</label><br>
                                          
                                        </div>



                                        
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Remarks" [(ngModel)]="counsellingappointment.Description" #Description="ngModel" name="Description" class="example-full-width" type="Radio" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"></textarea>
                                            </mat-form-field>
                                        </div>
                                    
                                    </div>

                                    <div class="row">
                                        <div class="col-md-5"></div>

                                        <button mat-raised-button type="submit"  class="btn btn-danger" (click)="OnSubmit()">Save</button>
                                        <!-- [disabled]="memberForm.invalid" -->
                                        <div class="col-md-2"></div>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
