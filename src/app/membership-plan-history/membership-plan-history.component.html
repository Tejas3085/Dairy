<p>membership-plan-history works!</p>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12"style="padding-top:23px">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Membership Plan Report</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <!-- <div class="col-md-12"> -->
                                   
                                    <div class="table-responsive">
                                        <div class="col-lg-12 table-responsive" #TABLE #table>
                                            <div style="padding-bottom: 10px;padding-top: 10px;">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <button (click)="ExportTOExcel()" class="btn btn-success">Export</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-bordered">
                                                <thead class="thh">
                                                    <tr class="titlecolor">
                                                        <th>Id</th>
                                                        <th>Title</th>
                                                        <th>Price</th>
                                                        <th>Month</th>
                                                        <th>ValidTill</th>
                                                        <th>Description</th>
                                                        <th>Remarks</th>
                                                        <th>Created Date</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let i of membershipplanList">
                                                        <td>{{i.Id}}</td>
                                                        <td>{{i.Title}}</td>
                                                        <td>{{i.Price}}</td>
                                                        <td>{{i.Period}}</td>
                                                        <td>{{i.ValidTill}}</td>
                                                        <td>{{i.Description}}</td>
                                                        <td>{{i.Remarks}}</td>
                                                        <td>{{i.CreatedDate}}</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                <!-- </div> -->
                            </div>


                            <div class="row">
                                <div class="col-md-12">

                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
