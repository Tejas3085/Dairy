<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form #jobCategoryForm="ngForm">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Update Job Category</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- <div class="col-md-12">
                                <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                
                                    <select id="propeller-select" class="form-control">
                                <option>IT</option>
                                <option>Banking</option>
                              
                              
                              
                            </select>
                                </div>
                            </div> -->
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Job Category" [(ngModel)]="jobcategory.JobCategory_Name" name="JobCategory_Name" #JobCategory_Name="ngModel" type="text" required onkeypress="return (event.charCode > 64 && 
                                    event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                    </mat-form-field>
                                    <!-- <div class="help-block" *ngIf=" userNameControl.touched && userNameControl.invalid ">User Name is required</div> -->
                                </div>
                            </div>
                            <div class="col-md-12">
                                <img src="{{imgPath}}JobCategory/{{jobcategory.JobCategory_Id}}_{{jobcategory.JobCatIcon}}" style="height: 50px;width: 50px;">
                                <br>
                                <label for="avatar">Upload Logo:</label>
                                <input type="file" id="avatar" (change)="fileChangeEvent($event)" accept="image/png, image/jpeg" required>
                            </div>

                            <div class="row">
                                <div class="col-md-4"></div>
                                <div class="col-md-4">

                                    <button mat-raised-button type="submit" class="btn btn-danger pulright" [disabled]="jobCategoryForm.invalid" (click)="OnSubmit()">Submit</button>
                                    <!-- <div class="clearfix"></div> -->
                                </div>
                                <div class="col-md-4"></div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
