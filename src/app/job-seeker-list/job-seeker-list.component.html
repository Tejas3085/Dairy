<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Job Seekers</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">                                
                                    <br>
                                    <div class="table-responsive">
                                      <table class="table table-bordered">
                                        <thead>
                                          <tr class="titlecolor">
                                          
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Address</th>
                                            <th>Gender</th>
                                            <th>Mobile No</th>
                                            <th>Email Id</th>
                                            <th>Year Of Experience</th>
                                            <th>Skill</th>                                           
                                            <th>Status</th> 
                                            <th>Entry Date</th>
                                         
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let i of applyJobMasterList">
                                            
                                         
                                            <td>{{i.FName}}</td>
                                            <td>{{i.LName}}</td>
                                           
                                            <td>{{i.Address}}</td>
                                            <td>{{i.Gender}}</td>
                                            <td>{{i.Mobile}}</td>
                                            <td>{{i.Email}}</td>
                                            <td>{{i.YearofExperiance}}</td>
                                            <td>{{i.Skill}}</td>
                                            <td>{{i.Status}}</td>
                                            <td>{{i.EntryDate}}</td>
                                  
                                            <!-- <td (click)="Edit(i.JId)" style="cursor: pointer;"><i class="fa fa-pencil" aria-hidden="true" style="margin-right: 7px;"></i>Edit</td>
                                            <td (click)="Delete(i.JId)" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true" style="margin-right: 7px;"></i>Delete</td>  -->
                                          </tr>
                                        </tbody>
                                      </table>
                                    </div>                   
                                  </div>  
                                </div>  

                              
                            <div class="row">
                                <div class="col-md-12">
                                   
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
