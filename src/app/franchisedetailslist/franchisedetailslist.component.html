                                      <table class="table table-bordered">

                                            <th>Investment Amount</th>
                                            <th>Business Description</th>

                                        </thead>

                                          <tr *ngFor="let i of franchisedetailsList">

                                            <td>{{i.InvestmentAmount}}</td>
                                            <td>{{i.BusinessDescription}}</td>
                                            <!-- <td>{{i.Rules}}</td>
                                            <td>{{i.City}}</td> -->
                                            <!-- <td>{{i.BusinessTypeId}}</td> -->
                                            <td>{{i.FacilitiesProvided}}</td>
                                            <td>{{i.Status}}</td>
                                           <td (click)="Edit(i.Id)" style="cursor: pointer;"><i class="fa fa-pencil" aria-hidden="true" style="margin-right: 7px;"></i>Edit</td>
                                            <td (click)="Delete(i.Id)" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true" style="margin-right: 7px;"></i>Delete</td>
                                          </tr>
                                        </tbody>
                                      </table>
