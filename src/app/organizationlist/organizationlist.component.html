<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Organizations</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">                                
                                    <br>
                                    <div class="table-responsive">
                                      <table class="table table-bordered">
                                        <thead class="thh">
                                          <tr class="titlecolor">
                                              <!-- <th>Id</th> -->
                                            <th>Name</th>
                                            <th>GST No</th>

                                            <th>Address</th>
                                         
                                            <th>Pincode</th>
                                            <th>Mobile No</th>
                                            <th>Website</th>
                                            
                                           <th>Edit</th>
                                          <th>Delete</th>

                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let i of organizationMasterList">
                                            <!-- <td>{{i.Id}}</td> -->
                                            <td>{{i.Name}}</td>
                                            <td>{{i.GSTNo}}</td>
                                            <td>{{i.Address}}</td>
                                        
                                            <td>{{i.Pincode}}</td>
                                            <td>{{i.Mobile}}</td>
                                            <td>{{i.Website}}</td>
                                            <!-- <td>{{i.OrganizationTypeId}}</td> -->


                                           <td (click)="Edit(i.Id)" style="cursor: pointer;"><i class="fa fa-pencil" aria-hidden="true" style="margin-right: 7px;"></i>Edit</td>
                                            <td (click)="Delete(i.Id)" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true" style="margin-right: 7px;"></i>Delete</td>
                                          </tr>
                                        </tbody>
                                      </table>
                                    </div>                   
                                  </div>  
                                </div>  

                              
                            <div class="row">
                                <div class="col-md-12">
                                   
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
