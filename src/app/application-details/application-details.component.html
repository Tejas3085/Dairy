                                          </select>

                                        </div>

                                            <option>kavare icecream</option>

                                    <div class="row">
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Comment" [(ngModel)]="applicationdetails.Comment" #Comment="ngModel" name="Comment" required type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                            <div class="help-block" *ngIf=" Comment.touched && Comment.errors?.pattern">ExtraSkill is invalid</div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Status"[(ngModel)]="applicationdetails.Status"#Status="ngModel" name="Status" required type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                            <div class="help-block" *ngIf=" Status.touched && Status.errors?.pattern">Status is invalid</div>
                                        </div>
                                 
                                    </div>
                                   

                                    <div class="row">
                                        <div class="col-md-5"></div>
                                        <div class="col-md-1">
                                            <button mat-raised-button type="submit"[disabled]="postJobForm.invalid" class="btn btn-danger"  (click)="OnSubmit()">Save</button>
                                        </div>
                                        <div class="col-md-2"></div>
                                    </div>
                                </form>
                            </div>
