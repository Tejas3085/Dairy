<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card plancard">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Create plan</h4>

                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                        <!-- <label for="propeller-select">Select with Floating Label</label> -->
                                        <select id="propeller-select" class="form-control">
                                    <option>Plan</option>
                                    <option>Basic Plan</option>
                                    <option>Standard Plan</option>
                                    <option>Special Plan</option>
                                  
                                </select>
                                    </div>


                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Fees">
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Duration" type="text">
                                    </mat-form-field>
                                </div>


                            </div>
                            <div class="row">
                                <div class="col-md-12 radio2">


                                    <input type="radio" class="days1" id="male" name="duration" value="days">
                                    <label for="days" class="radio1">Days</label>

                                    <input type="radio" class="days1" id="female" name="duration" value="session">
                                    <label for="months">Session</label><br>
                                </div>

                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Plan detail" type="text">
                                    </mat-form-field>
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-md-5"></div>
                                <div class="col-md-1">
                                    <button mat-raised-button type="submit" class="btn btn-danger ">Save</button>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="col-md-2"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
