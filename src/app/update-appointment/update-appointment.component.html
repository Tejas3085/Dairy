

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"></div>

                    <div class="col-md-8"style="padding-top:32px">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title">Diet & counselling Appointment</h4>
                                <!-- <p class="card-category">Complete your profile</p> -->
                            </div>
                            <div class="card-body">
                                <form #memberForm="ngForm">

                                    <div class="row">

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="First Name" [(ngModel)]="counsellingappointment.FirstName" #FirstName="ngModel" name="FirstName" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Last Name" [(ngModel)]="counsellingappointment.LastName" #LastName="ngModel" name="LastName" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                        </div>

                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Address" [(ngModel)]="counsellingappointment.Address" #Address="ngModel" name="Address" class="example-full-width" type="text" required></textarea>
                                            </mat-form-field>
                                        </div>

                                        <!--starrt-->
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Mobile Number" [(ngModel)]="counsellingappointment.Contact" #Contact="ngModel" onKeyPress="if(this.value.length==10) return false;" name="Contact" type="number" required>
                                            </mat-form-field>

                                        </div>

                                      




                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Age" [(ngModel)]="counsellingappointment.Age" #Age="ngModel" onKeyPress="if(this.value.length==3) return false;" name="Age" type="number" required>
                                            </mat-form-field>

                                        </div>
                                        <!---->
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="DOB" [(ngModel)]="counsellingappointment.DOB" #DOB="ngModel" type="date" name="DOB" required>
                                            </mat-form-field>
                                        </div>
                                         <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Email" [(ngModel)]="counsellingappointment.Email" #Email="ngModel" name="Email" class="example-full-width" type="text" required>
                                            </mat-form-field>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Purpose of Appointment" [(ngModel)]="counsellingappointment.Description" #Description="ngModel" name="Description" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                            event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"></textarea>
                                            </mat-form-field>
                                        </div>

                                    </div>

                  
                                </form>
                                <!--Accordian-->
                                <div id="MainForm">
                                    <div class="list-group panel">
                                        <a href="#form3" class="list-group-item list-group-item-success strong" data-toggle="collapse" data-parent="#MainForm"> Slot Booking <i i id="one" class="fa fa-angle-left plus" aria-hidden="true"> </i> <i id="two" class="fa fa-angle-down plus" aria-hidden="true"></i></a>
                                         <div class="collapse submenufont" id="form3"> 
                                        <!-- <div class="row col-md-12"> -->
    
                                            <div class="row">
                                                <div class="col-md-6" style="margin-top: 15px;">
                                                       
                                                    <!-- <div class="table-responsive"> -->
                                                        
                                                              <mat-form-field class="example-full-width">
                                                                <input matInput placeholder="Appointment Date " [(ngModel)]="counsellingappointment.AppointmentDate" #AppointmentDate="ngModel" type="date" name="AppointmentDate" required>
                                                              </mat-form-field>
                                                        
                                                    <!-- </div> -->
                                            </div>

                                            <div class="col-md-6" style="margin-top: 15px;">
                                                <mat-form-field class="example-full-width">
                                                    <input matInput placeholder="Time  " [(ngModel)]="counsellingappointment.AppointmentTime" #AppointmentTime="ngModel" type="time" name="AppointmentTime"  required>
                                                  </mat-form-field>
                                                  
                                            </div>
    
                                        </div>
                                    <!-- </div> -->
                                </div>
                                <!--End Accordian-->
                            </div>
                        </div>
                        <div class="row"style="margin:auto">
                            <div class="col-md-5"></div>

                            <button mat-raised-button type="submit"  class="btn btn-danger" (click)="OnSubmit()">Save</button>

                            <div class="col-md-2"></div>
                        </div>

                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
