<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Organization Plans</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">                                
                                    <br>
                                    <div class="table-responsive">
                                      <table class="table table-bordered">
                                        <thead>
                                          <tr class="titlecolor">
                                              <th>Title</th>
                                            <th>Price</th>
                                            <th>Status</th>

                                            <th>Edit</th>
                                            <th>Delete</th>
                                    
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let i of organizationPlansMasterList">
                                            <td>{{i.Title}}</td>
                                            <td>{{i.Price}}</td>
                                            <td>{{i.Status}}</td>
                                          

                                           <td (click)="Edit(i.Id)" style="cursor: pointer;"><i class="fa fa-pencil" aria-hidden="true" style="margin-right: 7px;"></i>Edit</td>
                                            <td (click)="Delete(i.Id)" style="cursor: pointer;"><i class="fa fa-trash" aria-hidden="true" style="margin-right: 7px;"></i>Delete</td>
                                          </tr>
                                        </tbody>
                                      </table>
                                    </div>                   
                                  </div>  
                                </div>  

                              
                            <div class="row">
                                <div class="col-md-12">
                                   
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
