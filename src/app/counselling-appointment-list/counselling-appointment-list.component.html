<p>member-list works!</p>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12"style="padding-top:15px">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Diet & Counselling Appointment </h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">

                            <div class="col-md-6">
                                <button type="submit" class="serchlist" (click)="Select()">Today</button>

                                <button type="submit" class="resetlist" (click)="Reset()">Reset</button>
                            </div>




                        </div>
                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">
                                    
                                    <div class="card">
                                        <div class="table-responsive">

                                            <table class="table table-bordered">
                                                <thead class="thh">
                                                    <tr class="titlecolor">
                                                        <th>Id</th>
                                                        <th>Name</th>
                                                        <!-- <th>Last Name</th> -->
                                                        <th>Age</th>
                                                        <th>Contact</th>
                                                        <th>Date</th>
                                                        <th>Remarks</th>
                                                        <th class="slot">Date</th>
                                                        <th class="slot">Time</th>
                                                        <th>Action</th>


                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let i of counsellingappointmentList">
                                                        <td>{{i.Id}}</td>
                                                        <td>{{i.FirstName}} {{i.LastName}}</td>
                                                        <!-- <td>{{i.LastName}}</td> -->
                                                        <td>{{i.Age}}</td>
                                                        <td>{{i.Contact}}</td>
                                                        <td>{{i.Date}}</td>
                                                        <td>{{i.Description}} </td>
                                                        <td>{{i.AppointmentDate}} </td>
                                                        <td>{{i.AppointmentTime}} </td>
                                                        <td> <i class="fa fa-eye" (click)="View(i.Id)" style="cursor: pointer;   color:  rgb(9, 97, 138); font-size: 20px; margin-right: 10px;" aria-hidden="true"></i>
                                                            <i class="fa fa-pencil" (click)="Edit(i.Id)" style="cursor: pointer; color: green;  font-size: 20px;  margin-right: 10px;" aria-hidden="true"></i>
                                                            <i class="fa fa-trash" (click)="Delete(i.Id)" style="cursor: pointer;   color:  rgb(199, 56, 5); font-size: 20px;margin-right: 10px;" aria-hidden="true"></i></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">

                                </div>
                            </div>


                        </form>
                    </div>
                    <div id="MainForm">
                        <div class="list-group panel">
                            <a href="#form3" class="list-group-item list-group-item-success strong" data-toggle="collapse" data-parent="#MainForm"> Appointment Slot<i i id="one" class="fa fa-angle-left plus" aria-hidden="true"> </i> <i id="two" class="fa fa-angle-down plus" aria-hidden="true"></i></a>
                            <div class="collapse submenufont" id="form3">
                                <!-- List -->

                            </div>
                        </div>
                    </div>
                    <!--End Accordian-->
                </div>
            </div>
        </div>
    </div>
</div>
