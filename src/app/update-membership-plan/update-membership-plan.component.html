<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8" style="padding-top:17px">
                <div class="card">
                    <form #membershipPlanForm="ngForm">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Update Membership Plan</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Title" [(ngModel)]="membershipPlan.Title" #TitleControl="ngModel" name="Title" class="example-full-width" type="text" required>
                                    </mat-form-field>
                                </div>


                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Price" [(ngModel)]="membershipPlan.Price" #PriceControl="ngModel" name="Price" type="number" required>
                                    </mat-form-field>

                                </div>


                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Month" [(ngModel)]="membershipPlan.Period" #PeriodControl="ngModel" name="Period" type="number" required>
                                    </mat-form-field>

                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Valid Till" [(ngModel)]="membershipPlan.ValidTill" #ValidTill="ngModel" type="date" name="ValidTill" required>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <textarea matInput placeholder="Description" [(ngModel)]="membershipPlan.Description" #Description="ngModel" name="Description" class="example-full-width" type="text" required></textarea>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Remarks" [(ngModel)]="membershipPlan.Remarks" #Remarks="ngModel" name="Remarks" class="example-full-width" type="text" required onkeypress="return (event.charCode > 64 && 
                                    event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                    </mat-form-field>
                                </div>

                            </div>
                            <div class="row" style="margin:auto">
                                <div class=" col-md-5 "></div>

                                <button mat-raised-button type="submit " class="btn btn-danger " [disabled]="membershipPlanForm.invalid " (click)="OnSubmit() ">Submit</button>
                                <div class="clearfix "></div>

                                <div class="col-md-2 "></div>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2 "></div>
        </div>
    </div>
</div>
