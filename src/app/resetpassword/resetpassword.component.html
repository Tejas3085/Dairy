<p>otp works!</p>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">

                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Reset Password</h4>
                    </div>
                    <div class="card-body">

                        <div class="row">


                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="OTP" [(ngModel)]="resetPassword.Otp" name="Otp" #emailControl="ngModel" type="text" required>
                                </mat-form-field>
                                <div class="help-block" *ngIf=" emailControl.errors?.pattern && emailControl.touched ">Email is invalid</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" [(ngModel)]="resetPassword.Password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" name="Password" #passwordControl="ngModel" type="password" required>
                            </mat-form-field>
                            <div class="help-block" *ngIf=" passwordControl.errors?.pattern && passwordControl.touched "></div>
                        </div>

                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Confirm Password" [(ngModel)]="resetPassword.ConfirmPassword" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" name="Password" #passwordControl="ngModel" type="password" required>
                            </mat-form-field>
                            <div class="help-block" *ngIf=" passwordControl.errors?.pattern && passwordControl.touched "></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-4">
                                <button mat-raised-button type="button" class="btn btn-danger pulright" (click)=" Verify() "> Verify</button>
                            </div>
                            <div class="col-md-4">

                                <button mat-raised-button type="submit" class="btn btn-danger pulright" (click)="OnSubmit()">Reset</button>
                                <!-- <div class="clearfix"></div> -->
                            </div>
                            <div class="col-md-2"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
