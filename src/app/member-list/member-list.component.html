<p>member-list works!</p>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2"></div> -->
            <div class="col-md-12"style="padding-top:13px">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Members</h4>
                        <p class="card-category"></p>
                    </div>
                    <div class="card-body">
                        <div class="row">


                            <div class="col-md-6">
                                <input name="SearchText" type="text" placeholder="Search by FirstName ..." [(ngModel)]="SearchText" class="form-control">

                            </div>
                            <div class="col-md-6 btn1">
                                <button type="submit" class="serchlist" (click)="Serach()">Search</button>

                                <button type="submit" class="resetlist" (click)="Reset()">Reset</button>
                            </div>

                        </div>



                        <form #orgTypeForm="ngForm">
                            <div class="row">

                                <div class="col-md-12">
                                   
                                    <div class="card">
                                        <div class="table-responsive">

                                            <table class="table table-bordered">
                                                <thead class="thh">
                                                    <tr class="titlecolor">
                                                        <th>Photo</th>
                                                        <th>Name</th>
                                                        <!-- <th>Last Name</th> -->
                                                        <th>Contact</th>
                                                        <th>Address</th>
                                                        <th>Exercise</th>
                                                        <th>Diet Plan</th>
                                                        <th>Action</th>

                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr *ngFor="let i of memberList">

                                                        <td>
                                                            <img src="{{imgPath}}Member/{{i.Photo}}" style="height: 80px;width: 80px;">
                                                        </td>
                                                        <td>{{i.FirstName}} {{i.LastName}}</td>
                                                        <td>{{i.Contact}}</td>
                                                        <td>{{i.Address}}</td>
                                                        <td (click)="Exercise(i.Id)" style="cursor: pointer;"><img src="../../assets/exercise-R.png" alt="Girl in a jacket" width="50" height="50"><br></td>
                                                        <td (click)="DietPlan(i.Id)" style="cursor: pointer;"><img src="../../assets/diet-plan.png" alt="Girl in a jacket" width="50" height="50"><br></td>
                                                        <td> <i class="fa fa-eye" (click)="View(i.Id)" style="cursor: pointer;   color:  rgb(9, 97, 138); font-size: 20px; margin-right: 10px;" aria-hidden="true"></i>
                                                            <i class="fa fa-pencil" (click)="Edit(i.Id)" style="cursor: pointer; color: green;  font-size: 20px;  margin-right: 10px;" aria-hidden="true"></i>
                                                            <i class="fa fa-trash" (click)="Delete(i.Id)" style="cursor: pointer;   color:  rgb(199, 56, 5); font-size: 20px;margin-right: 10px;" aria-hidden="true"></i></td>

                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="row">
                                <div class="col-md-12">

                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
