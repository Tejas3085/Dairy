<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2"></div>

                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header card-header-danger">
                                <h4 class="card-title">Post Job</h4>
                                <!-- <p class="card-category">Complete your profile</p> -->
                            </div>
                            <div class="card-body">
                                <form #postJobForm="ngForm">

                                    <div class="row">
                                       

                                        <div class="col-md-6">
                                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                                <label for="propeller-select">Job Category</label>
                                                
                                                <select id="propeller-select" class="form-control" name="jobcategory" [(ngModel)]=postJob.JobCategory.Id #Id="ngModel" (change)="JobCategoryChange($event)">
                                                        <option *ngFor="let JobCategory of JobCategories"  [value]="JobCategory.JobCategory_Id"> {{JobCategory.JobCategory_Name}} </option>                                                              
                                              </select>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                                <label for="propeller-select">Organization Name</label>
                                                <select id="propeller-select" class="form-control" name="OrganizationName" [(ngModel)]=postJob.Organization.Id #Id="ngModel" (change)="OrganizationChange($event)">
                                                        <option *ngFor="let Organization of OrganizationMasters"  [value]="Organization.Id"> {{Organization.Name}} </option>                                                              
                                              </select>
                                            </div>
                                        </div>

                                    

                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Required Skills" [(ngModel)]="postJob.RequiredSkill" #requiredSkillsControl="ngModel" name="RequiredSkill" required class="example-full-width"  >
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" requiredSkillsControl.touched && requiredSkillsControl.errors?.pattern">Required Skills is invalid</div> -->
                                        </div>


                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Role" [(ngModel)]="postJob.Role" #roleControl="ngModel"  name="Role" required type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" roleControl.touched && roleControl.errors?.pattern">Role is invalid</div> -->
                                        </div>
                                       
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <!-- <label for="propeller-select">Job Title</label> -->
                                                <input matInput placeholder="Job Title" [(ngModel)]="postJob.JobTitle" #JobTitle="ngModel" name="JobTitle" type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" JobTitle.touched">JobTitle is invalid</div> -->
                                        </div>

                                
                                        <div class="col-md-6">
                                            <div class="row">

                                            <label for="cars">&nbsp;&nbsp;Experiance:</label>
                                            <div class="col-md-4">
                                                <mat-form-field appearance="fill" class="" >
                                                    <mat-label>Year</mat-label>
                                                    <mat-select   [(ngModel)]="selectedyear" name="selectedyear" required >
                                                      <mat-option value="1"> 1</mat-option>
                                                      <!-- <mat-option value="option2" disabled>Option 2 (disabled)</mat-option> -->
                                                      <mat-option value="2">2</mat-option>
                                                      <mat-option value="3"> 3</mat-option>
                                                      <mat-option value="4"> 4</mat-option> 
                                                       <mat-option value="5"> 5</mat-option>
                                                      <mat-option value="6"> 6</mat-option> 
                                                       <mat-option value="7"> 7</mat-option>
                                                      <mat-option value="8"> 8</mat-option> 
                                                      <mat-option value="9"> 9</mat-option> 
                                                       <mat-option value="10"> 10</mat-option>
                                                      <mat-option value="11"> 11</mat-option>
                                                      <mat-option value="12"> 12</mat-option> 
                                                      <mat-option value="13"> 13</mat-option>                                                     
                                                      <mat-option value="14">14</mat-option> 
                                                       <mat-option value="15"> 15</mat-option>
                                                      <mat-option value="16"> 16</mat-option> 
                                                       <mat-option value="17"> 17</mat-option>
                                                      <mat-option value="18"> 18</mat-option> 
                                                      <mat-option value="19">19</mat-option> 
                                                       <mat-option value="20"> 20</mat-option>
                                                    </mat-select>
                                                  </mat-form-field>

                                            </div>
                                            <div class="col-md-4">
                                            
                                               
                                                  
                                                <mat-form-field appearance="fill">
                                                    <mat-label>Months</mat-label>
                                                    <mat-select   [(ngModel)]="selectedMonth" name="selectedMonth"  required >
                                                      <mat-option value="1"> 1</mat-option>
                                                      <!-- <mat-option value="option2" disabled>Option 2 (disabled)</mat-option> -->
                                                      <mat-option value="2">2</mat-option>
                                                      <mat-option value="3"> 3</mat-option>
                                                      <mat-option value="4"> 4</mat-option> 
                                                       <mat-option value="5"> 5</mat-option>
                                                      <mat-option value="6"> 6</mat-option> 
                                                       <mat-option value="7"> 7</mat-option>
                                                      <mat-option value="8"> 8</mat-option> 
                                                      <mat-option value="9"> 9</mat-option> 
                                                       <mat-option value="10"> 10</mat-option>
                                                      <mat-option value="11"> 11</mat-option>
                                                      <mat-option value="12"> 12</mat-option> 
                                                    </mat-select>
                                                  </mat-form-field>
                                            </div>
                                            </div>
                                        </div>
                                    </div>
                                           
                                            
                                            <!-- <div class="help-block" *ngIf=" ExperianceControl.touched ">Experiance is invalid</div> --> 
                                   
                                

                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                                <label for="propeller-select">Country</label>
                                                <select id="propeller-select" class="form-control" name="Id" [(ngModel)]=postJob.Country.Id #Id="ngModel" (change)="CountryChange($event)">
                                                        <option *ngFor="let Country of countries"  [value]="Country.Id"> {{Country.CountryName}} </option>                                                              
                                              </select>
                                            </div>
                                        </div>

                                       
                                        <div class="col-md-6">
                                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                                <label for="propeller-select">State</label>
                                                <select id="propeller-select" class="form-control" name="Id" [(ngModel)]=postJob.State.Id #Id="ngModel" (change)="StateChange($event)">
                                                        <option *ngFor="let State of states" [value]="State.State_Id"> {{State.StateName}} </option>                                                              
                                              </select>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group pmd-textfield pmd-textfield-floating-label example-full-width">
                                                <label for="propeller-select">City</label>
                                                <select id="propeller-select" class="form-control" name="CityName" [(ngModel)]=postJob.City.CityName #CityName="ngModel" (change)="CityChange($event)">
                                                    <option *ngFor="let City of cities" [value]="City.City_Id"> {{City.CityName}} </option>                                                              
                                          </select>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <label for="propeller-select">Min Qualification</label>
                                                <input matInput [(ngModel)]="postJob.MinQualification" #MinQualification="ngModel" name="MinQualification" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" MinQualification.touched && MinQualification.errors?.pattern">MinQualification is invalid</div> -->
                                        </div>
                                    </div>

                                    <div class="row">


                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Last Application Date" [(ngModel)]="postJob.LastApplyDate" name="LastApplyDate" type="date">
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Max Age" [(ngModel)]="postJob.MaxAge" #maxAgeControl="ngModel" type="number"  maxlength="3" name="MaxAge" required >
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" maxAgeControl.touched ">Max Age is invalid</div> -->
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder=" Want Expected Salary (in lakhs)" [(ngModel)]="postJob.ExpectedSalary" #expectedSalaryControl="ngModel"  name="ExpectedSalary" required type="number">
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" expectedSalaryControl.touched">ExpectedSalary is invalid</div> -->
                                        </div>

                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Working Hours" [(ngModel)]="postJob.WorkingHours" name="WorkingHours" required >
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <div class="row">

                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Extra Skill" [(ngModel)]="postJob.ExtraSkill" #extraSkillControl="ngModel"  name="ExtraSkill" required type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"></textarea>
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" extraSkillControl.touched && extraSkillControl.errors?.pattern">ExtraSkill is invalid</div> -->
                                        </div>

                                        <div class="col-md-12">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Job Description" [(ngModel)]="postJob.JobDescription" #jobDescriptionControl="ngModel"  name="JobDescription" required type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)"></textarea>
                                            </mat-form-field>
                                            <!-- <div class="help-block" *ngIf=" jobDescriptionControl.touched">Job Description is invalid</div> -->
                                        </div>



                                    </div>





                                    <div class="row">

                                        <!-- <div class="col-md-6">

                                            <mat-form-field class="example-full-width">
                                                <input matInput placeholder="Status" [(ngModel)]="postJob.Status" #statusControl="ngModel" pattern="[a-zA-Z]*" name="Status" required type="text" onkeypress="return (event.charCode > 64 && 
                                                event.charCode < 91 ) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)">
                                            </mat-form-field>
                                            <div class="help-block" *ngIf=" statusControl.touched && statusControl.errors?.pattern">Status is invalid</div>
                                        </div> -->

                                    </div>

                                    <div class="row">
                                        <div class="col-md-5"></div>
                                    
                                            <button mat-raised-button type="submit" [disabled]="postJobForm.invalid" class="btn btn-danger" (click)="OnSubmit()">Save</button>
                                   
                                        <div class="col-md-2"></div>
                                    </div>
                                </form>
                            </div>


                        </div>
                    </div>

                    <!--Update Delete-->
                    <br>

                                <tr>
                                    <th>Jobcategory</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let i of educationDetailList">
                                    <td>{{i.CollegeName}}</td>

                                </tr>
                            </tbody>
                        </table>
                    </div> -->


                    <div class="col-md-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
